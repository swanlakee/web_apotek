<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Apotek Kisah Kasih</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            background: #f7f9f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 360px;
            background: #ffffff;
            padding: 24px 20px 32px;
            text-align: center;
        }

        .logo img {
            width: 90px;
            margin-bottom: 8px;
        }

        .tagline {
            color: #f5a623;
            font-size: 14px;
            margin-bottom: 24px;
            font-style: italic;
        }

        h1 {
            color: #7ac29a;
            font-size: 28px;
            margin-bottom: 24px;
            font-weight: 500;
        }

        .form-group {
            text-align: left;
            margin-bottom: 16px;
        }

        .form-group label {
            font-size: 14px;
            color: #000;
            margin-bottom: 6px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 30px;
            border: 2px solid #7ac29a;
            outline: none;
            font-size: 14px;
        }

        .btn-primary {
            width: 100%;
            background: #7ac29a;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 12px;
        }

        .btn-google {
            width: 100%;
            background: #fff;
            border: 2px solid #000;
            padding: 10px;
            border-radius: 30px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-google img {
            width: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="asset/logo.png" alt="Apotek Kisah Kasih">
    </div>

    <div class="tagline">
        Kisah Kasih untuk Setiap Langkah Sehatmu.
    </div>

    <h1>Daftar</h1>

    <!-- FORM REGISTER -->
    <form onsubmit="register(event)">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" id="nama" placeholder="Masukkan username" required>
        </div>

        <div class="form-group">
            <label>Email :</label>
            <input type="email" id="email" placeholder="Masukkan email" required>
        </div>

        <div class="form-group">
            <label>Password :</label>
            <input type="password" id="password" placeholder="Masukkan password" required>
        </div>

        <button type="submit" class="btn-primary">Daftar</button>
    </form>

    <button class="btn-google">
        <img src="asset/google.png">
        masuk lewat Google
    </button>
</div>

<!-- SCRIPT REGISTER -->
<script>
function register(event) {
    event.preventDefault();

    const nama = document.getElementById("nama").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    let users = JSON.parse(localStorage.getItem("users")) || [];

    // CEK EMAIL SUDAH ADA
    const exists = users.find(u => u.email === email);
    if (exists) {
        alert("Email sudah terdaftar!");
        return;
    }

    // SIMPAN USER
    users.push({
        nama: nama,
        email: email,
        password: password
    });

    localStorage.setItem("users", JSON.stringify(users));

    alert("Registrasi berhasil! Silakan login.");
    window.location.href = "login2.html";
}
</script>

</body>
</html>
