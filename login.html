<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Apotek Kisah Kasih</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            background: #f7f9f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 360px;
            padding: 24px 20px 32px;
            text-align: center;
            background: #ffffff;
        }

        .logo img {
            width: 90px;
            margin-bottom: 8px;
        }

        .tagline {
            color: #f5a623;
            font-size: 14px;
            font-style: italic;
            margin-bottom: 28px;
        }

        h1 {
            color: #7ac29a;
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 24px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #000;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 30px;
            border: 2px solid #7ac29a;
            outline: none;
            font-size: 14px;
        }

                .daftar {
            text-align: left;
            font-size: 12px;
            margin-top: -6px;
            margin-bottom: 20px;
        }

        .forgot {
            text-align: right;
            font-size: 12px;
            margin-top: -6px;
            margin-bottom: 20px;
        }

        .forgot a {
            text-decoration: none;
            color: #000;
        }

        .btn-primary {
            width: 100%;
            background: #7ac29a;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 14px;
        }

        .btn-google {
            width: 100%;
            background: #fff;
            border: 2px solid #000;
            padding: 10px;
            border-radius: 30px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-google img {
            width: 18px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="logo">
        <!-- ganti src dengan logo kamu -->
        <img src="asset/logo.png" alt="Apotek Kisah Kasih">
    </div>

    <div class="tagline">
        Kisah Kasih untuk Setiap Langkah Sehatmu.
    </div>

    <h1>Login</h1>

    <form>
        <div class="form-group">
            <label>Email :</label>
            <input type="email" placeholder="Masukkan email">
        </div>

        <div class="form-group">
            <label>Password :</label>
            <input type="password" placeholder="Masukkan password">
        </div>

        <div class="daftar">
            <a href="register.html">Belum memiliki akun? daftar</a>
        </div>

        <div class="forgot">
            <a href="#">lupa password?</a>
        </div>

        <button type="submit" class="btn-primary">Login</button>
    </form>

    <button class="btn-google">
        <img src="asset/google.png">
        masuk lewat Google
    </button>

</div>

</body>
</html>
