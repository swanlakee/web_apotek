<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Checkout</title>
<style>
body{font-family:Segoe UI;background:#f2f2f2;margin:0}
.container{max-width:360px;margin:auto;padding:20px}
.card{background:#fff;padding:16px;border-radius:12px}
.btn{width:100%;padding:14px;border:none;border-radius:20px;background:#6cc89b;color:#fff}
</style>
</head>
<body>

<script>
const d=JSON.parse(localStorage.getItem("dataAwal"));
if(!d||d.layanan!=="Mandiri")location.href="user_dashboard.html";
</script>

<div class="container">
<div class="card">
<h3>Checkout</h3>
<p id="nama"></p>
<p>Total: Rp 10.000</p>
<button class="btn" onclick="bayar()">Bayar & Ambil Antrian</button>
</div>
</div>

<script>
nama.innerText=d.nama;
function bayar(){
 let n=+(localStorage.getItem("antrianMandiri")||0)+1;
 localStorage.setItem("antrianMandiri",n);
 const nomor="M-"+String(n).padStart(2,"0");
 localStorage.setItem("antrianAktif",JSON.stringify({nama:d.nama,nomor}));
 location.href="user_dashboard.html";
}
</script>
</body>
</html>
